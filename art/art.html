<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chromata distribution file test page</title>
</head>
<body>

<div>
<img src="../img/art/alamo.jpg" />
</div>


<script src="../js/art.js" type="text/javascript"></script>

<script type="text/javascript">
    var image = document.querySelector('img');
    chromata = new Chromata(image, {
            colorMode: 'color',
            compositeOperation: 'lighten',
            iterationLimit: 0,
            key: 'low',
            lineWidth: 6,
            lineMode: 'smooth',
            origin: ['bottom'],
            outputSize: 'original',
            pathFinderCount: 50,
            speed: 7,
            turningAngle: Math.PI
    });
    document.body.addEventListener('click', function() {
        chromata.toggle();
    })
    // autostart
    chromata.toggle();
</script>
</body>
</html>
