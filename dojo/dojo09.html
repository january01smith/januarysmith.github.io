<html>
<body>

<h3>Javascript Function</h3>

<input id="myText">

<button onclick="myFunction()">Click Me</button>

<script>
//=====================
// myFunction - gets the value you entered in the myText input 
//     and calls the alert() function concatenating Hello with 
//     value you entered
//=====================
function myFunction() {
    var name = document.getElementById("myText").value;
    alert("Hello " + name);
}
</script>

</body>
</html>
