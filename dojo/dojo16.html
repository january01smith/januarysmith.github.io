<html>
<body>

<h3>Javascript setBackground Function</h3>

<button onclick="setBackground()">Click to Set Background Color</button>

<script>
//=========================
// setBackground() - is called when you click the html button above,
//     it sets the background color to RED
//=========================
function setBackground() {
	document.body.style.backgroundColor = "red";
}

</script>

</body>
</html>
