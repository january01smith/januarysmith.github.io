<html>
<body>

<h3>Javascript Function</h3>

<input type="text" id="myText" value="Enter your name...">

<button onclick="myFunction()">Click Me</button>

<script>
function myFunction() {
    var name = document.getElementById("myText").value;
    alert("Hello " + name);
}
</script>

</body>
</html>
