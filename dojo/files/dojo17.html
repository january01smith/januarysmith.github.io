<html>

<body>


<h3>Javascript setBackground rgb() Function</h3>


<button onclick="setBackground()">Click to Set rgb() Background Color</button>


<script>

//=========================

// setBackground() - is called when you click the html button above,

//     it sets the background color to rgb(255,0,0) which is RED

//=========================

function setBackground() {

	document.body.style.backgroundColor = "rgb(255,0,0)";

}


</script>


</body>

</html>
