<html>

<body>


<h3>Javascript Do While Loop</h3>


<button id="loopButton" onclick="loop()">Loop</button>


<script>
//=====================

// loop - the function is called when the user clicks the loop button

//   it starts at 0 and continues to increment the count variable as long

//   as count is less than 100 and outputs the count to the console

//=====================

function loop() {

var count=0;

 do{

 	count=count+1;
 	console.log(count);

    } while(count<100)

}

</script>
