<html>

<body>


<h3>Javascript Do While - Break Loop</h3>


<button id="loopButton" onclick="loop()">Loop</button>


<script>
//=====================

// loop - the function is called when the user clicks the loop button

//   it starts at 0 and continues to increment the count variable as long

//   as you continue to respond 'n' when asked if you want to stop

//=====================

function loop() {

var count=0;

 do{

 	count=count+1;
 	console.log(count);

 	var answer = prompt("Loop Count: " + count + "  Do you want to stop? (y/n)","n");
 	if(answer=="y"){
 		break;
 	}

} while(count<100)

}

</script>


</body>

</html>
